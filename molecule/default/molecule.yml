---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2204}-ansible:latest"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: ""
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible

scenario:
  name: default
  test_sequence:
    - converge
    - idempotence
    - verify
verifier:
  name: ansible
